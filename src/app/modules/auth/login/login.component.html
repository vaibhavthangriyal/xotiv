<div class="container mt-5">
    <div class="row">
        <div class="card w-50 mr-auto ml-auto">
            <article class="card-body">
                <a routerLink="/register" class="float-right btn btn-outline-primary">Sign up</a>
                <h4 class="card-title mb-4 mt-1">Sign in</h4>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label>Your email</label>
                        <input name="" class="form-control" placeholder="Email" type="email" formControlName="email">
                    </div>
                    <div class="form-group">
                        <a class="float-right" href="#">Forgot?</a>
                        <label>Your password</label>
                        <input class="form-control" placeholder="******" type="password" formControlName="password">
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label> <input type="checkbox"> Save password </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Login </button>
                    </div>
                </form>
            </article>
        </div>
    </div>
</div>
